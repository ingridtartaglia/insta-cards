<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>#29 - Law Cards</title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    <script src="lib/collide/collide.js"></script>

</head>

<body ng-controller="lawCardsCtrl">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>
        <ion-content>

        <td-cards>
            <td-card id="td-card" ng-repeat="proposicao in proposicoes" on-destroy="cardDestroyed($index)"
                on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                on-partial-swipe="cardPartialSwipe(amt)">
                <div class="title">
                    {{proposicao.nome}}
                </div>
                <div class="text">
                    <p>{{proposicao.txtEmenta}}</p>
                </div>
            </td-card>
        </td-cards>


    </ion-content>
</ion-pane>
</body>
</html>
