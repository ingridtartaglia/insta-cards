<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>#29 - Insta Cards</title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    <script src="lib/collide/collide.js"></script>
</head>

<body ng-controller="lawCardsCtrl">

    <ion-pane>
        <ion-header-bar class="bar-positive">
            <h1 class="title">Insta Cards</h1>
        </ion-header-bar>
        <ion-content>

        <td-cards>
            <td-card id="td-card" ng-repeat="media in medias" on-destroy="cardDestroyed($index)"
                on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                on-partial-swipe="cardPartialSwipe(amt)">
                <img ng-src="{{media.images.standard_resolution.url}}">
                <div class="text-center">
                    <span class="insta-name padding"><span class="balanced h4">@</span> {{media.user.username}}</span>
                    <span class="insta-likes padding"><i class="icon ion-ios-heart h4 assertive"></i> {{media.likes.count}}</span>
                </div>
            </td-card>
        </td-cards>

        </ion-content>
    </ion-pane>
</body>
</html>
